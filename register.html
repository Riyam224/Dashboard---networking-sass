<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Social Networking theme | sass </title>
</head>

<body>
    <!-- ! navbar  -->
    <nav class="navbar bg-dark">
        <h2>
            <a href="dashboard.html">
                <i class="fa fa-code"></i>DevConnector
            </a>
        </h2>
        <ul>
            <li>
                <a href="profiles.html">Developers</a>
            </li>
            <li>
                <a href="register.html">Register</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>

    <!-- ! landing-->
    <section class="container">
        <h2 class="large text-primary">
            Sign up
        </h2>
        <p class="lead">
            <i class="fa fa-user"></i>create your account
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name"">
             </div>
             <div class=" form-group">
                <input type="email" placeholder="Email address"">
                <small class=" form-text">
                This site uses Gravarar, so if you want profile image,
                Gravatar email
                </small>
            </div>
            <div class=" form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class=" form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
        <p class="my-1">
            Already have an account <a href="login.html">Sign in</a>
        </p>
    </section>
</body>

</html>
